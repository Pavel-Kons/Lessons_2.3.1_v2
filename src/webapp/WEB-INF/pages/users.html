<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <th> Name</th>
        <th> Surname</th>
        <th> Age</th>
    </tr>
</table>
<h3><a href="/users/newUser">Add new users</a></h3>
<div th:each="user : ${users}">
    <a th:href="@{/users/editUser(id=${user.getId()})}"
        th:text="${user.getName()+' '+user.getSurname()+' '+user.getAge()}"User</a>
</div>
</body>
</html>
